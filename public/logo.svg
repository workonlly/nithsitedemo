<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#631012;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGrad)" stroke="#fff" stroke-width="2"/>
  
  <!-- NITH Text -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">NITH</text>
  
  <!-- Gear/Engineering symbol -->
  <g transform="translate(50,60)" fill="white">
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
    <rect x="-1" y="-12" width="2" height="4"/>
    <rect x="-1" y="8" width="2" height="4"/>
    <rect x="-12" y="-1" width="4" height="2"/>
    <rect x="8" y="-1" width="4" height="2"/>
  </g>
</svg>